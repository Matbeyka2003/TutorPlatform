# ========== Server Configuration ==========
server.port=8080
server.servlet.context-path=/

# ========== H2 Database (In-Memory) ==========
spring.datasource.url=jdbc:h2:mem:tutordb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========== JPA Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== SQL Initialization ==========
# IMPORTANT: Disable automatic schema creation
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# ========== H2 Console ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ========== Logging Configuration ==========
logging.level.root=INFO
logging.level.org.teacher_calendar=DEBUG
logging.level.org.teacher_calendar.service.UserService=DEBUG
logging.level.org.teacher_calendar.controller.AuthController=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ========== CORS Configuration ==========
spring.mvc.cors.allowed-origins=http://localhost:5173,http://localhost:8081
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
